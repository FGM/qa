services:
  plugin.manager.qa_check:
    class: Drupal\qa\Plugin\QaCheckManager
    parent: default_plugin_manager

  logger.channel.qa:
    parent: logger.channel_base
    arguments: ['qa']

  qa.dependencies:
    class: Drupal\qa\Dependencies
    arguments:
      - '@extension.list.module'
      - '@extension.list.theme'
      - '@logger.channel.qa'
